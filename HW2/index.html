<!DOCTYPE html>
<html lang="en">
<head>

    <title>QGIS Map Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }

            text-align: center;
            background-color: #0077b6;
            color: #fff;
